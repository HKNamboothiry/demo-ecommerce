{% extends 'base.html' %}
{% block content %}
    <div class="card bg-light mb-3" style="max-width: 18rem;">
      <div class="card-header">{{task_collection.date}}</div>
      <div class="card-body">
        <h5 class="card-title">{{task_collection.name}}</h5>
          Priority
        <span class="badge bg-primary rounded-pill">{{task_collection.priority}} </span>
      </div>
          <a class="btn btn-success" href="{% url 'delete' task_collection.id %}">Done</a>
          <a class="btn btn-success" href="{% url 'update' task_collection.id %}">Update</a>
    </div>
{% endblock %}
